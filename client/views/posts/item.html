<template name="postsItem">
  <a href="{{ pathFor 'postsShow' }}" class="list-group-item">
    <div class="post-content">
      <span class="badge pull-right">
        {{ commentsCount }}
      </span>

      <div>
        {{ title }}
      </div>
      <div>
        {{ url }}
      </div>
      <span class="pull-right">
        {{#each users }}
          {{> usersItem }}
        {{/each }}
      </span>
    </div>
  </a>
</template>
