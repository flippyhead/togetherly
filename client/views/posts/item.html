<template name="postsItem">
  <a href="{{ pathFor 'postsShow' }}" class="list-group-item">
    <div class="post-content">
      <span>{{ url }}</span>
      {{#each users }}
        {{> usersItem }}
      {{/each }}
      <span class="badge pull-right">
        {{ commentsCount }}
      </span>
    </div>
  </a>
</template>
