<template name="postsItem">
  <a href="{{pathFor 'postsShow'}}" class="list-group-item no-link">
    <div class="post-content">
      <div class="row">

        <div class="col-sm-8">
          {{> postsPost}}
        </div>

        <div class="col-sm-4 truncate">
          <span class="pull-right">
            {{#each users}}
              {{> usersItem}}
            {{/each}}
          </span>
        </div>

      </div>
    </div>
  </a>
</template>
