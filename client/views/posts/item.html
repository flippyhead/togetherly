<template name="postsItem">
  <a href="{{pathFor 'postsShow'}}" class="list-group-item">
    <div class="post-content">

      <div class="row marketing">
        <div class="col-sm-10">
          {{> postsPost}}
        </div>

        <div class="col-sm-2">
          <!-- <span class="badge pull-right">
            {{ commentsCount }}
          </span> -->
          <span class="pull-right">
            {{#each users}}
              {{> usersItem}}
            {{/each}}
          </span>

        </div>
      </div>
    </div>

  </a>
</template>
