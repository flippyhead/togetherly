<template name="postsEdit">

  <h3 class="text-center">
    Share something!
  </h3>

  <form role="form">

    <input type="hidden" name="source" value="{{source}}">

    <div class="form-group">
      <input name="url" type="text" value="{{url}}" class="form-control" placeholder="example.com" autofocus>
    </div>

    <div class="form-group">
      {{inputAutocomplete settings class="form-control" placeholder="Enter names or email addresses" name="emails"}}
    </div>

    <div class="form-group">
      <input type="text" class="form-control" name="comment" placeholder="Enter an optional comment"></input>
    </div>

    <button type="submit" class="btn btn-success">Add Link</button>

  </form>

  {{#if suggestBookmarklet}}
    <p class="text-center text-muted">
      Share things with ease: <a href="{{pathFor 'infoBookmarklet'}}">Add the Bookmarlet</a>
    </p>
  {{/if}}

</template>
