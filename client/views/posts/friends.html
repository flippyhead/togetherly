<template name="postsFriends">

  {{#if hasPosts}}
    <h3 class="text-center">
      {{postsCount}} posts from {{friendsCount}} friends
    </h3>

    {{> postsList}}

    <p class="text-center">
      Feeling adventurous?
      <a href="{{pathFor 'postsIndex'}}" class="clickable-link">Explore posts from others.</a>
    </p>

  {{else}}
    You don't have any friends yet.


  {{/if}}
</template>
