<template name="postsShow">

  <div class="row">
    <h3 class="col-sm-9">
      {{#each users}}
        {{> usersItem}}
      {{/each}}
    </h3>

    <h3 class="col-sm-3 post--controls">
      <a href="{{pathFor 'postsLike'}}" class="post--controls--control pull-right glyphicon {{subscriptionIcon}}"></a>
      <a href="{{pathFor 'postsShare'}}" class="post--controls--control pull-right glyphicon glyphicon-user"></a>
    </h3>
  </div>

  <h4 class="post--lead">
    {{> postsPost}}
  </h4>

  <div class="post--comment-container">
    {{#each comments }}
      {{> commentsItem }}
    {{/each }}
  </div>

  <form role="form">
    <div class="form-group">
      <input type="text" class="form-control" name="comment" placeholder="Write a comment..." autofocus></input>
    </div>
  </form>

</template>
