<template name="postsShare">

  <h4 class="post--lead">
    {{> postsPost}}
  </h4>

  <form role="form">
    <div class="form-group">
      {{inputAutocomplete settings class="form-control" placeholder="@ptb, dave@gmail.com" name="emails"}}
      <p class="help-block">Start with @ to search existing friends. Otherwise invite friends by email.</p>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" name="comment" placeholder="a fantastic site"></input>
    </div>

    <button type="submit" class="btn btn-success">Share</button>
  </form>

</template>
