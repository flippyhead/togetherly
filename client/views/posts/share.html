<template name="postsShare">

  <h4 class="post--lead">
    {{> postsPost}}
  </h4>

  <form role="form">
    <div class="form-group">
      <input type="text" class="form-control" name="emails" placeholder="Enter one or more email addresses"/>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" name="comment" placeholder="Enter an optional comment"/>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>

</template>
