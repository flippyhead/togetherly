<template name="home">

  {{#if hasFriendsPosts}}
    <h3 class="text-center">
      {{friendsPostsCount}} posts from {{friendsCount}} friends
    </h3>

    {{#with friendsPosts}}
      {{> postsList}}
    {{/with}}

    <p class="text-center">
      There's more to discover.
      <a href="{{pathFor 'postsIndex'}}" class="clickable-link">Explore posts from others.</a>
    </p>

  {{else}}

    <h3 class="text-center">
      Recent posts
    </h3>

    {{#with allPosts}}
      {{> postsList}}
    {{/with}}

  {{/if}}
</template>
