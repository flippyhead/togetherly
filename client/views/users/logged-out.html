<template name="usersLoggedOut">
  <li class="dropdown">

    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
      <span class="glyphicon glyphicon-off"></span>
    </a>

    <div class="dropdown-menu logged-out--container" role="menu">

      <div class="form-group">
        <a data-ref="loginWithFacebook" class="fluid btn btn-primary" href="#">Login with Facebook</a>
      </div>

      <div class="form-group text-center">Or, create an account:</div>

      <form role="form">
        <div class="form-group">
          <input name="firstName" type="text" class="form-control" placeholder="First name" autofocus required>
        </div>
        <div class="form-group">
          <input name="lastName" type="text" class="form-control" placeholder="Last name" required>
        </div>
        <div class="form-group">
          <input name="email" type="email" class="form-control" placeholder="Email address" required>
        </div>
        <div class="form-group">
          <input name="password" type="password" class="form-control" placeholder="password" required>
        </div>
        <div class="form-group">
          <button type="submit" class="fluid btn btn-default" href="#">Continue</button>
        </div>

      </form>

    </div>

  </li>
</template>
