<template name="usersShow">

  <h4 class="text-center">
    <img class="img-rounded" src="{{ profile.gravatarImageUrl }}" title="{{ username }}"/>
    <div class="caption">
      {{name}}
    </div>
  </h4>

  <div class="text-center post--controls--control ">
    <a href="#" data-ref="follow" class="{{followControlState}}">
      <span class="glyphicon glyphicon-asterisk"></span> {{followControlMessage}}
    </a>
  </div>

  {{#with posts }}
    {{> postsList }}
  {{/with}}

</template>
