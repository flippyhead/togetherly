<template name="usersFriends">

  <h3 class="text-center friends--title">
    You've got {{count}} friends.
  </h3>

  <div class="container">
    {{#each this}}
      {{> usersUser}}
    {{/each}}
  </div>

  <h4 class="text-center block">
    To invite others: <a href="{{pathFor 'postsNew'}}" class="clickable-link">share something</a>.
  </h4>

</template>
