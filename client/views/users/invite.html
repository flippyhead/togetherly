<template name="usersInvite">

  <h2 class="text-center">
    It'd probably be better if we browsed together...
  </h2>

  <p class="lead">
    Togetherly is better when you do it with friends. Invite a few to follow what they share and to see what you save. Togetherly is real-time, so things will update as your friends add stuff throughout the day -- keep a look out for distractions!
  </p>

  <form role="form">

    <div class="form-group">
      <input type="text" class="form-control" name="emails" placeholder="Enter one or more email addresses"></input>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" name="note" placeholder="Enter an optional note"></input>
    </div>

    <button type="submit" class="btn btn-success">Invite</button>

  </form>

</template>
