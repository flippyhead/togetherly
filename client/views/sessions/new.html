<template name="sessionsNew">

  <div class="center">
    <div class="form-group">
      <a data-ref="loginWithFacebook" class="fluid btn btn-primary" href="#">Login with Facebook</a>
    </div>

    <div class="form-group text-center">Or, login directly:</div>

    <form role="form">
      <div class="form-group">
        <input name="email" type="email" class="form-control" placeholder="Email address" required>
      </div>
      <div class="form-group">
        <input name="password" type="password" class="form-control" placeholder="password" required>
      </div>
      <div class="form-group">
        <button type="submit" class="fluid btn btn-default" href="#">Login</button>
      </div>
    </form>
  </div>

</template>
